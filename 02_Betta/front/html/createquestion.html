<!DOCTYPE html>
<html>
  <head>
    <title>Question Creator</title>
    <link rel="stylesheet" href="../styles/split.css" />
	<script async src="../javascript/main.js"></script>
  </head>
  <body onload="getall();">
    <h4 id='date' /> 
    <h1>
		<div class="split left">
		  <div class="centered">
			<h2>Create Question</h2>   
			<form class="createquestion-form">
			<input type="text" placeholder="Question" id="newintro">  <br /> 
			<input type="text2" placeholder="Function Name" id="newfuncname"> <br /> 
			<input type="text2" placeholder="Param Name" id="newpname"> 
			<input type="text2" placeholder="Param Type" id="newptype">  <br/>
			<input type="text2" placeholder="Input One" id="newinone"> 
			<input type="text2" placeholder="Output One" id="newoutone">  <br/>
			<input type="text2" placeholder="Input Two" id="newintwo"> 
			<input type="text2" placeholder="Output Two" id="newouttwo">  <br/>
			<input type="text2" placeholder="Topic" id="newtopic"> 
			<input type="text2" placeholder="Difficulty" id="newdiff"> 
			<input type="text2" placeholder="Score" id="newscore">
			<input type="button" onclick="addquestion(this.form);" value="Submit Question!">  			
			</form>
			<!THIS WILL BE THE SUBMIT QUESTION BUTTON>
			<input type="button"  onclick="location.href='teacherview.html';" value="Return Home">
		  </div>
		</div>

		<div class="split right">
		  <div class="centered">
			<h2>All Questions</h2>
      <form>
			<input type="text2" placeholder="Keyword" id="qfilterkey">  
			<input type="text2" placeholder="Topic" id="qfiltertopic"> 
			<input type="text2" placeholder="Difficulty" id="qfilterdiff"> 
			<!THIS WILL BE THE APPLY FILTER BUTTON>
			<input type="button" onclick="applyfilter(this.form);" value="Apply Filter"> 
      </form>
      <div id="buttoninright" ></div>
		  </div>
		</div>
    </h1>
  </body>
  <footer>
    <p>Credits to: Sammy Faraj, Eddie Tonaco, Junior Figuereo</p>
    <p>Contact information: <a href="mailto:someone@example.com">sf297@njit.edu</a></p>
  </footer>
</html>
