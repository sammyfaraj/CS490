<!DOCTYPE html>
<html>
  <head>
    <title>Question Creator</title>
    <link rel="stylesheet" href="../styles/split.css" />
  </head>
  <body>
    <h1>
		<div class="split left">
		  <div class="centered">
			<h2>Create Question</h2> <br> </br> 
			<form class="createquestion-form">
			<input type="text" placeholder="Question Title" id="newqtitle"> <br /> <br /> 
			<input type="text" placeholder="Question" id="newq">  <br /> <br />
			<input type="text" placeholder="Topic" id="newqtopic"> <br /> <br />
			<input type="text" placeholder="Difficulty" id="newqdiff"> <br /> <br />
			</form>
			<!THIS WILL BE THE SUBMIT QUESTION BUTTON>
			<input type="button" value="Submit Question!">  
			<input type="button"  onclick="location.href='teacherview.html';" value="Return Home">
		  </div>
		</div>

		<div class="split right">
		  <div class="centered">
			<h2>All Questions</h2>
			<input type="text2" placeholder="Keyword" id="qfilterkey">  
			<input type="text2" placeholder="Topic" id="qfiltertopic"> 
			<input type="text2" placeholder="Difficulty" id="qfilterdiff"> 
			<!THIS WILL BE THE APPLY FILTER BUTTON>
			<input type="button" value="Apply Filter"> 
		  </div>
		</div>
    </h1>
  </body>
